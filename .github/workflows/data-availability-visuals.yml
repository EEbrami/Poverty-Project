name: Data Availability Visuals

on:
  push:
    branches:
      - '**'
    paths:
      - '.github/workflows/data-availability-visuals.yml'

  workflow_dispatch:
    inputs:
      csv_path:
        description: 'Path to the input CSV within the repo (e.g., xlsxConverted/csvFiles/our-lis-documentation-availability-matrix.csv)'
        required: true
        type: string
        default: 'xlsxConverted/csvFiles/our-lis-documentation-availability-matrix.csv'
      variables:
        description: 'Comma-separated list of variables for combined analysis (optional)'
        required: false
        type: string
        default: ''
      countries:
        description: 'Comma-separated list of ISO alpha-2 codes to filter by (optional)'
        required: false
        type: string
        default: ''
      start_year:
        description: 'Clip to years >= start_year (optional)'
        required: false
        type: string
        default: ''
      end_year:
        description: 'Clip to years <= end_year (optional)'
        required: false
        type: string
        default: ''
      tick_interval:
        description: 'Tick mark spacing for x-axis (default: 5)'
        required: false
        type: string
        default: '5'
      glyph:
        description: 'Character to render for available data (default: #)'
        required: false
        type: string
        default: '#'
      include_universal:
        description: 'Include Universal row showing full availability (default: true)'
        required: false
        type: string
        default: 'true'
      visualization_mode:
        description: 'Defines the visual grid style (e.g., vertical-grid-5yr, alt-row-shading)'
        required: true
        type: string
        default: 'vertical-grid-5yr'
      output_format:
        description: 'Output format(s) to generate'
        required: true
        type: choice
        default: 'png'
        options:
        - png
        - pdf
        - png,pdf

jobs:
  generate-visuals:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy matplotlib seaborn pycountry

      - name: Generate visualizations
        run: |
          set -eux

          CSV_PATH="${{ github.event.inputs.csv_path }}"
          if [ -z "$CSV_PATH" ]; then
            CSV_PATH="xlsxConverted/csvFiles/our-lis-documentation-availability-matrix.csv"
          fi

          CMD="python analysis/data-availability/generate_visulas.py --csv-path $CSV_PATH"

          if [ -n "${{ github.event.inputs.variables }}" ]; then
            CMD="$CMD --variables \"${{ github.event.inputs.variables }}\""
          fi
          if [ -n "${{ github.event.inputs.countries }}" ]; then
            CMD="$CMD --countries \"${{ github.event.inputs.countries }}\""
          fi
          if [ -n "${{ github.event.inputs.start_year }}" ]; then
            CMD="$CMD --start-year ${{ github.event.inputs.start_year }}"
          fi
          if [ -n "${{ github.event.inputs.end_year }}" ]; then
            CMD="$CMD --end-year ${{ github.event.inputs.end_year }}"
          fi
          if [ -n "${{ github.event.inputs.tick_interval }}" ]; then
            CMD="$CMD --tick-interval ${{ github.event.inputs.tick_interval }}"
          fi
          if [ -n "${{ github.event.inputs.glyph }}" ]; then
            CMD="$CMD --glyph \"${{ github.event.inputs.glyph }}\""
          fi
          if [ -n "${{ github.event.inputs.include_universal }}" ]; then
            CMD="$CMD --include-universal ${{ github.event.inputs.include_universal }}"
          fi
          if [ -n "${{ github.event.inputs.visualization_mode }}" ]; then
            CMD="$CMD --visualization-mode ${{ github.event.inputs.visualization_mode }}"
          fi
          if [ -n "${{ github.event.inputs.output_format }}" ]; then
            CMD="$CMD --output-format ${{ github.event.inputs.output_format }}"
          fi

          eval $CMD

      - name: Commit and push visualization outputs
        run: |
          set -eux

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add analysis/data-availability/visuals/* || true

          if ! git diff --cached --quiet; then
            git commit -m "Update generated visualizations for ${{ github.event.inputs.csv_path }}"
            git pull origin ${{ github.ref_name }}
            git push origin ${{ github.ref_name }} --force-with-lease
          else
            echo "No changes to commit."
          fi
