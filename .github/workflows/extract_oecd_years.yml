name: Extract OECD Years With All Variables

on:
  workflow_dispatch:
  push:
    paths:
      - 'converted_files/our-lis-documentation-availability-matrix - All Waves as of 28-Sep-2025.csv'
      - '.github/workflows/extract_oecd_years.yml'
      - 'METIS-LIS/get_oecd_years_all_vars.py'

jobs:
  extract-oecd-years:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install pandas

    - name: Create METIS-LIS folder if needed
      run: mkdir -p METIS-LIS

    - name: Run extraction script
      run: |
        python METIS-LIS/get_oecd_years_all_vars.py "converted_files/our-lis-documentation-availability-matrix - All Waves as of 28-Sep-2025.csv"
        mv oecd_years_all_variables_available.csv METIS-LIS/oecd_years_all_variables_available.csv

    - name: Commit results
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add METIS-LIS/oecd_years_all_variables_available.csv
        git commit -m "Update OECD years with all variables available"
        git push
      continue-on-error: true
